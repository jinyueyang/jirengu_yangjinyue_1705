<script type="text/javascript">

  //长度计算 连接
	var str1 = "hello";
	console.log(str1.length);
	console.log(str1[0]);
	console.log(str1[str1.length-1]);
	console.log(str1.charAt(0));  //表示字符串中某个位置的数字，即字符在字符串中的下标
	console.log(str1.charCodeAt(0));  //返回指定位置的字符的 Unicode 编码。这个返回值是 0 - 65535 之间的整数。

	var str2 = "world";
	var str3 = str1 + str2;

	console.log(str3);

	//字符串截取
	var str4 = "hello world";
	var sub1 = str4.substr(1,3);  // 第一个是开始位置， 第二个是长度  ell
	var sub2 = str4.substring(1,3);  // 第一个是开始位置，第二个是结束位置，长度为第二个－第一个  el
	var sub3 = str4.slice(1,3);  // 同上 允许负参

	console.log(sub1);
	console.log(sub2);
	console.log(sub3);

  //查找
  var str5 = "hello my world";
  var s1 = str5.search('my');   //6 找不到为-1
  var s2 = str5.replace('my','your');
  var s3 = str5.match('my'); //返回匹配的数组

  console.log(s1);
  console.log(s2);
  console.log(s3);

  //大小写
  var str6 = "Hello";
  console.log(str6.toUpperCase());
  console.log(str6.toLowerCase());
</script>
