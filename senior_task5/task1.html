	<script type="text/javascript">
		var prod = {
		    name: '女装',
		    styles: ['短款', '冬季', '春装']
		};

		function getTpl(data){
			var str = '<dl class = "product">'
			str = str + '<dt>' + data.name + '</dt>'
			for(var i = 0; i < data.styles.length; i++){
				str = str + '<dd>' + data.styles[i] + '</dd>'
			}
			str = str + '</dl>'
			return str;
		};

		var result = getTpl(prod);  //result为下面的字符串
		console.log(result)

	<script type="text/javascript">
		var str = 'http://www.w3school.com.cn/jsref/jsref_split.asp'
		var dict = {}
		var count = 0
		var maxValue

		for(i = 0; i < str.length; i++){
			if(dict[str[i]]){
				++dict[str[i]]
			} else{
				dict[str[i]] = 1
			}
		}

		for(key in dict){
			if(dict[key] > count){
				maxValue = key
				count = dict[key]
			} 
		}

		console.log(maxValue, count)
	</script>

	<script type="text/javascript">
		function camelize(str){
			var arr = str.split('-');
			for(i = 1; i < arr.length; i++){
				arr[i] = arr[i].replace(arr[i][0],arr[i][0].toUpperCase());
			}
			return arr.join('')
		}

		var str1 = 'background-color'
		console.log(camelize(str1))
	</script>

	<script type="text/javascript">

			if(str.length > n){
