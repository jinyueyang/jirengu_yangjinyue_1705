<script type="text/javascript">
	var num = parseInt( prompt() );

	switch (num) {
		case 100:
			console.log("very good");
			break;
		case 90:
			console.log("not bad");
			break;
		default:
			console.log("just so so");
	};

	switch (true) {
		case num>90:
			console.log("very good");
			break;
		case num>80:
			console.log("not bad");
			break;
		default:
			console.log("just so so");
	};

</script>
