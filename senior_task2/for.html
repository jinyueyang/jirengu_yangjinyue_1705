<script type="text/javascript">
	
	for(var i = 10; i > 0; i--){
		console.log(i);
	};

//for遍历数组
var arr = [1,2,3,4,5,6,7,8];
for(var i = 0; i<arr.length; i++){
	console.log(arr[i]);
}

//for-in遍历对象的属性
var obj = {
	name: 'bunny',
	age: 3
};

for(var key in obj){
	console.log(obj[key]);
};

//for-in遍历数组，但可能存在问题
for(var i in arr){
	console.log(arr[i]);
};

</script>
