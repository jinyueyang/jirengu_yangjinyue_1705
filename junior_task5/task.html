<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="login">
		<form action="/abc" method="get">

			<div class="username">
				<label for="username">姓名：</label>
				<input id="username" name="username" type="text" value="用户名">
			</div>

			<div class="password">
				<label for="password">密码：</label>
				<input id="password" name="password" type="password" value="123456">
			</div>

			<div class="gender">
				<label>性别：</label>
				<input type="radio" name="gender" value="male" checked>男
				<input type="radio" name="gender" value="female">女
			</div>

			<div class="orientation">
				<label>取向：</label>
				<input type="radio" name="orientation" value="male">男
				<input type="radio" name="orientation" value="female" checked>女
			</div>

			<div class="hobby">
				<label>爱好：</label>
				<input type="checkbox" name="hobby" value="dota">dota
				<input type="checkbox" name="hobby" value="tour" checked>旅游
				<input type="checkbox" name="hobby" value="pet" checked>宠物				
			</div>

			<div class="commit">
				<label>评论：</label>
				<textarea name="commit" rows="10">ddd</textarea>
			</div>

			<span>我的car：</span>
			<select name="automobile">
				<!-- <label>我的car：</label> -->
				<option value="hyundai">现代</option>
				<option value="ford" selected>福特</option>
				<option value="benz">奔驰</option>
			</select>

			<input type="submit" value="提交"/>

		</form>
	</div>
</body>
</html>
