<script type="text/javascript">

	function sumOfSquares(){
		sum = 0;
		for(var i = 0; i < arguments.length; i++){
			sum = sum + arguments[i]*arguments[i];
		}
		return sum;
	}

	var result = sumOfSquares(2,3,4);
	var result2 = sumOfSquares(1,3);

	console.log(result);
	console.log(result2);

</script>
