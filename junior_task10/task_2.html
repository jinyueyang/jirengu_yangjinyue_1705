<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_2</title>
	<link rel="stylesheet" type="text/css" href="task_2.css">
</head>
<body>
	<div class="layout">
		<div class="card">
			<h2>信息收集表</h2>
			<form action method="post">
				<div>
					<label for="name">姓名</label>
					<input type="text" id="name" name="name">
				</div>
				<div>
					<label for="qq">QQ</label>
					<input type="text" id="qq" name="qq">
				</div>
				<div>
					<label for="words">要说的话</label>
					<textarea name="words" id="words" cols="30" rows="4"></textarea>
				</div>
				<div class="clearfix">
					<div class="half">
						<input id="milk" name="drinks" type="checkbox" checked>
						<label for="milk">Milk</label>
						<br>
						<input id="sugar" name="drinks" type="checkbox">
						<label for="sugar">Sugar</label>
						<br>
						<input id="lemon" name="drinks" type="checkbox">
						<label for="lemon">Lemon</label>
					</div>
					<div class="half">
						<input id="male" name="gender" type="radio" checked>
						<label for="male">Male</label>
						<br>
						<input id="female" name="gender" type="radio">
						<label for="female">Female</label>
					</div>
				</div>
				<div>
					<input type="submit" value="提交">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
