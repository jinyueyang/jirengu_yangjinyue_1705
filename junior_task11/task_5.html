				<h1>今天吃到了好吃的猪肉！么么哒~贬官都是浮云</h1>
				<p>黄州好猪肉，价贱如粪土。富者不肯吃，贫者不解煮。慢着火，少着水，火候足时它自美。每日早来打一碗，饱得自家君莫管。</p>
				<p>性喜嗜猪，在黄冈时，尝戏作《食猪肉诗》。此是东坡以文滑稽耳。后读《云仙散录》，载黄升日食鹿肉二斤，自晨煮至日影下西门，则曰“火候足”。乃知此老虽煮肉亦有故事，他可知矣。</p>
