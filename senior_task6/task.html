	<script type="text/javascript">
		function getRandomInt(min, max){
			return Math.floor(Math.random()*(max - min) + min)
		}
	</script>

	<script type="text/javascript">
		function getRandomInt(min, max){
			return Math.floor(Math.random()*(max + 1 - min) + min)
		}
	</script>

	<script type="text/javascript">
		function getRandStr(len){
		  var strlist = '0123456789abcdefghigklmnopqstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ'
		  var randomstr = ''
		  for(var i = 0; i < len; i++){
		  	randomstr = randomstr + strlist[Math.floor(Math.random()*strlist.length)]
		  }
		  return randomstr;
		}
		var str = getRandStr(10); 
		console.log(str)
	</script>

	<script type="text/javascript">
		function getRandIP(){
			var randomIP = [];
			for(i = 0; i < 4; i++){
				randomIP.push(Math.floor(Math.random()*256))
			}
			return randomIP.join(".");
		}
		var ip = getRandIP()
		console.log(ip) 
	</script>

	<script type="text/javascript">
		function getRandColor(){
			var colorlist = '0123456789abcdef'
			var randomcolor = ''
			for(var i = 0; i < 6; i++){
				randomcolor += colorlist[Math.floor(Math.random()*colorlist.length)]
			}
			return randomcolor = "#" + randomcolor;
		}
		var color = getRandColor()
		console.log(color) 
	</script>

	<script type="text/javascript">
		function push(arr, item){
			arr.splice(arr.length, 0, item)
			return arr.length;
		}

		function pop(arr){
			return arr.splice(arr.length-1,1)[0];
		}

		function shift(arr){
			return arr.splice(0,1)[0];
		}

		function unshift(arr, item){
			arr.splice(0, 0, item)
			return arr.length;
		}
	</script>

	<script type="text/javascript">
		function squareArr(arr){
			for(var i = 0; i < arr.length; i++){
				arr[i] = Math.pow(arr[i], 2)
			}
			return arr;
		}
		var arr = [2, 4, 6]
		squareArr(arr)
		console.log(arr) // [4, 16, 36]
	</script>

	<script type="text/javascript">
		function filterPositive(arr){
			newArr = [];
			for(var i = 0; i < arr.length; i++){
				if (typeof arr[i]==="number" && arr[i] > 0) {
					newArr.push(arr[i]);
				};
			}
			return newArr;
		}
		var arr = [3, -1,  2,  '饥人谷', true]
		var newArr = filterPositive(arr)
		console.log(newArr) //[3, 2]
		console.log(arr) //[3, -1,  2,  '饥人谷', true]
	</script>

	<script type="text/javascript">
		function getChIntv(time){
			var timeGap = Date.now() - Date.parse(time);  //获取时间差毫秒数
			var second = Math.floor(timeGap/1000) % 60;   //获取秒数
			var minute = Math.floor((timeGap/1000)/60) % 60;  //获取分钟数
			var hour = Math.floor(((timeGap/1000)/60)/60) % 24;  //获取小时数
			var day = Math.floor((((timeGap/1000)/60)/60)/24) % 30;  //获取天数
			var month = Math.floor(((((timeGap/1000)/60)/60)/24)/30) % 12; //获取月数
			var year = Math.floor((((((timeGap/1000)/60)/60)/24)/30)/12)  //获取年数
			console.log("距离恋爱已经过去 " + year + "年" + month + "个月" + day + " 天 "+ hour + " 小时 "+ minute + " 分 " + second + " 秒");
		}
		var str = getChIntv("2013-12-22T20:00:00");
		console.log(str); 
	</script>

	<script type="text/javascript">
		function getChsDate(time){
			var dict = ['零','一','二','三','四','五','六','七','八','九','十','十一','十二','十三','十四','十五','十六','十七','十八','十九','二十','二十一','二十二','二十三','二十四','二十五','二十六','二十七','二十八','二十九','三十','三十一']
			
			var arr = time.split('-');
			var year = arr[0];
			var month = arr[1];
			var day = arr[2];

			var chYear = dict[parseInt(year[0])] + dict[parseInt(year[1])] + dict[parseInt(year[2])] + dict[parseInt(year[3])]
			var chMonth = dict[parseInt(month)]
			var chDay = dict[parseInt(day)]

			return chYear + "年" + chMonth + "月" + chDay + "日"
		}
		var str = getChsDate('2017-10-15');
		console.log(str);  // 二零一五年一月八日
	</script>

	<script type="text/javascript">
		function friendlyDate(time){
			var nowTime = Date.now()
			var timeGap = (nowTime - time)/1000/60
			if (timeGap < 1) {
				return "刚刚";
			} else if (timeGap >= 1 && timeGap < 60) {
				return parseInt(timeGap) + "分钟前";
			} else if (timeGap >= 60 && timeGap < 24*60) {
				return parseInt(timeGap/60) + "小时前";
			} else if (timeGap >= 24*60 && timeGap < 30*24*60) {
				return parseInt(timeGap/60/24) + "天前";
			} else if (timeGap >= 30*24*60 && timeGap < 12*30*24*60) {
				return parseInt(timeGap/60/24/30) + "月前";
			} else {
				return parseInt(timeGap/60/24/30/12) + "年前";
			}
		}
		var str = friendlyDate( '1516591763185' ) 
		var str2 = friendlyDate('1512345678910') 
		console.log(str)
		console.log(str2)
	</script>
